<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body>
    <section th:fragment="editarCliente">
        <form
                th:action="@{/save}"
                th:object="${persona}"
                class="was-validated"
                method="post"
        >
            <input type="hidden" name="idPersona" th:field="*{idPersona}">
            <section th:replace="layout/botonesEditar :: botonesEditar"></section>
            <div id="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>[[#{accion.editar}]]</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="nombre">[[#{persona.nombre}]]</label>
                                        <input type="text" class="form-control" name="nombre" required th:field="*{nombre}">
                                    </div>
                                    <div class="form-group">
                                        <label for="apellido">[[#{persona.apellido}]]</label>
                                        <input type="text" class="form-control" name="apellido" required th:field="*{apellido}">
                                    </div>
                                    <div class="email">
                                        <label for="email">[[#{persona.email}]]</label>
                                        <input type="email" class="form-control" name="email" required th:field="*{email}">
                                    </div>
                                    <div class="telefono">
                                        <label for="telefono">[[#{persona.telefono}]]</label>
                                        <input type="tel" class="form-control" name="telefono" required th:field="*{telefono}">
                                    </div>
                                    <div class="form-group">
                                        <label for="saldo">[[#{persona.saldo}]]</label>
                                        <input type="number" step="any" class="form-control" name="saldo" required th:field="*{saldo}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
